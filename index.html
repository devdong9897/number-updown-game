<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number-UpDown-Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Gasoek+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./main.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>숫자 맞추기 게임</h1>
      <h2>UP & DOWN GAME</h2>
      <div></div>
      <p id="result-area">
        <img src="./images/basics.gif" alt="basics" />
      </p>
      <p id="number-area">벌칙 받기 싫으면 맞춰라!!!</p>
      <p id="chance-area">남은 기회:</p>
      <input
        id="userInput"
        type="number"
        placeholder="1부터 100까지 숫자를 입력"
      />
      <button id="play-button">Go!!</button>
      <button id="reset-button">Reset</button>
    </div>
  </body>
</html>
